<div class="login-wrapper container d-flex justify-content-center align-items-center" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <form
      [formGroup]="signUpForm"
      class="example-form"
      (ngSubmit)="register()"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="First Name"
            type="text"
            name="userFirstName"
            formControlName="userFirstName"
            required
          />
        </mat-form-field>

        <small
          *ngIf="
            !!f.userFirstName.errors &&
            !!f.userFirstName.errors.required &&
            f.userFirstName.touched
          "
          class="error-message"
        >
          First Name is required
        </small>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Last Name"
            type="text"
            name="userLastName"
            formControlName="userLastName"
            required
          />
        </mat-form-field>

        <small
          *ngIf="
            !!f.userLastName.errors &&
            !!f.userLastName.errors.required &&
            f.userLastName.touched
          "
          class="error-message"
        >
          Last Name is required
        </small>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email"
            type="text"
            name="userEmail"
            formControlName="userEmail"
            autocomplete="off"
            email="true"
            required
          />
        </mat-form-field>

        <small
          *ngIf="
            !!f.userEmail.errors &&
            !!f.userEmail.errors.required &&
            f.userEmail.touched
          "
          class="error-message"
        >
          Email is required
        </small>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Enter Password"
            type="password"
            name="password"
            formControlName="password"
            required
          />
        </mat-form-field>

        <small
          *ngIf="
            !!f.password.errors && !!f.password.errors.pattern && f.password.touched
          "
          class="error-message"
        >
          Password should be at least 8 characters long should contain one
          number,one character and one special character.
        </small>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Confirm Password"
            type="password"
            name="confirmPassword"
            formControlName="confirmPassword"
            required
          />
        </mat-form-field>

        <small
          *ngIf="f.confirmPassword.touched && f.confirmPassword.errors &&  f.confirmPassword.errors.notSame"
          class="error-message"
        >
          Password Mismatch
        </small>
      </mat-card-content>

      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        [disabled]="signUpForm.invalid"
      >
        Register
      </button>

      <a [routerLink]="['', 'auth', 'login']">Already have Account ? Sign In</a>
    </form>
  </mat-card>
</div>
